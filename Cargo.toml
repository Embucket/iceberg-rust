[workspace]
members = [
  "iceberg-rust-spec",
  "iceberg-rust",
  "datafusion_iceberg",
  "datafusion-iceberg-sql",
  "catalogs/iceberg-sql-catalog",
  "catalogs/iceberg-rest-catalog",
  "catalogs/iceberg-file-catalog",
  "catalogs/iceberg-glue-catalog",
  "catalogs/iceberg-s3tables-catalog",
]

resolver = "2"

[workspace.dependencies]
apache-avro = "0.17.0"
object_store = { version = "0.11.1", features = ["aws", "gcp"] }
serde = "^1.0"
serde_derive = "^1.0"
serde_json = "^1.0"
futures = "0.3.30"
async-trait = "0.1"
chrono = { version = "0.4", default-features = false, features = ["serde", "clock"] }
arrow = "53.3.0"
arrow-schema = "53.3.0"

datafusion = { git="https://github.com/Embucket/datafusion.git", rev = "a2fd12b4075f5db419fec31874df1a81426fd902" }
datafusion-sql = { git="https://github.com/Embucket/datafusion.git", rev = "a2fd12b4075f5db419fec31874df1a81426fd902" }
datafusion-expr = { git="https://github.com/Embucket/datafusion.git", rev = "a2fd12b4075f5db419fec31874df1a81426fd902" }
datafusion-common = { git="https://github.com/Embucket/datafusion.git", rev = "a2fd12b4075f5db419fec31874df1a81426fd902" }
datafusion-execution = { git="https://github.com/Embucket/datafusion.git", rev = "a2fd12b4075f5db419fec31874df1a81426fd902" }
datafusion-functions = { git="https://github.com/Embucket/datafusion.git", rev = "a2fd12b4075f5db419fec31874df1a81426fd902", features = ["crypto_expressions"] }
datafusion-functions-aggregate = { git="https://github.com/Embucket/datafusion.git", rev = "a2fd12b4075f5db419fec31874df1a81426fd902" }
parquet = { version = "53.3.0", features = ["async", "object_store"] }
sqlparser = { version = "0.51.0", features = ["visitor"] }
thiserror = "2"
url = "2.5.4"
uuid = { version = "1.3.2", features = ["serde", "v4"] }
itertools = "0.10.5"
derive-getters = "0.3.0"
tracing = "0.1"
tracing-futures = "0.2"
